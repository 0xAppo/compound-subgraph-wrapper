images:
  - gcr.io/$PROJECT_ID/compound-subgraph-wrapper:$SHORT_SHA
options:
  machineType: "N1_HIGHCPU_32"
timeout: 900s
steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "gcr.io/$PROJECT_ID/compound-subgraph-wrapper:$SHORT_SHA", "."]

  # Inject Docker image into the deployment manifest
  - name: "gcr.io/$PROJECT_ID/kustomize"
    args:
      [
        "edit",
        "set",
        "image",
        "gcr.io/$PROJECT_ID/compound-subgraph-wrapper=gcr.io/$PROJECT_ID/compound-subgraph-wrapper:$SHORT_SHA",
      ]
    dir: k8s
    env:
      - "CLOUDSDK_COMPUTE_ZONE=us-central1-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=hosted-service"

  # Deploy configuration
  - name: "gcr.io/$PROJECT_ID/kustomize"
    args: ["build", "k8s/"]
    env:
      - "APPLY=true"
      - "CLOUDSDK_COMPUTE_ZONE=us-central1-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=hosted-service"
